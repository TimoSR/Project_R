name: CI for x_service

on:
  workflow_dispatch:
  #push:
  #  paths:
  #    - 'x_service/**'
  #pull_request:
  #  paths:
  #    - 'x_service/**'

jobs:
  test_application:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: ['7.x.x']
    steps:
    
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
        
    - name: Run Tests
      run: |
        cd x_service
        dotnet restore
        dotnet test
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: 1

  docker:
    runs-on: ubuntu-latest
    needs: [test_application]
    steps:

      - uses: actions/checkout@v2

      - name: Where are we
        run: |
          ls
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
     
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          #Github will hold the secrets
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./x_service  # path to the directory that contains the Dockerfile
          file: ./x_service/Dockerfile  # path to the Dockerfile
          push: true
          tags: 00tir2009/x_service:latest